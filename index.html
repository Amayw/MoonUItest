<!DOCTYPE html>
<html lang="en-Hans">
<head>
  <meta charset="UTF-8">
  <title>Moon</title>
</head>
<style>
  /*全局样式*/
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --button-height: 32px;
    --font-size: 14px;
    --button-bg: white;
    --button-active-bg: #eee;
    --border-radius: 4px;
    --color: #333;
    --border-color: #999;
    --border-color-hover: #666;
  }

  #app {
    margin: 20px;
  }

  body {
    font-size: var(--font-size);
  }

</style>


<body>
<div id="app">
  <m-button :loading="loading1" @click="loading1=!loading1">下载</m-button>
  <m-button icon="download" icon-position="left" :loading="loading2" @click="loading2=!loading2">下载</m-button>
  <m-button icon="settings" icon-position="right" :loading="loading3" @click="loading3=!loading3">设置</m-button>
  <m-button-group>
    <m-button icon="left" icon-position="left">上一页</m-button>
    <m-button>更多</m-button>
    <m-button icon="right" icon-position="right">下一页</m-button>
  </m-button-group>
</div>i
